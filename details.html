<html>
    <head>
        <title>Bun Bun Bakery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="text/javascript" src="scripts.js"></script>
    </head>
    <body class="menu-body">
        <!-- NAVIGATION -->
            <div class="topnav" id="myTopnav">
                <div class="topnav-inner">
                    <a class="anav-1" href="./index.html"><img class="logo-nav" src="./assets/images/bakery-shop-structure.png"></a>
                    <a class="anav-2" href="#"><img class="shopping-bag-icon" src="./assets/images/shopping-bag-icon.png"></a>
                    <a class="anav-3 active" href="./menu.html"><img class="cinnamon-roll-icon" src="./assets/images/cinnamon-roll-icon.png"></a>
                    <a class="anav-4" href="#"><img class="info-icon" src="./assets/images/info-icon.png"></a>
                </div>
            </div>
        <!-- Content -->
        <div class="modal">
            <div class="modal-inside">
                <span class="modal-text-0">Added &nbsp;</span><span id="modal-text-1"></span><span>&nbsp;Glazed</span>&nbsp;Original Rolls: </span><span id="modal-text"></span>
                <button class="ok-button">OK</button>
            </div>
        </div>
        <div class="main-3">
            <div class="details-1">
                <img class="cinnamon-details" src="./assets/images/cinnamon-roll.png">
                <div class="cin-small-div">
                    <img class="cinnamon-small" src="./assets/images/cinnamon-roll.png">
                    <img class="cinnamon-small" src="./assets/images/cinnamon-roll.png">
                    <img class="cinnamon-small" src="./assets/images/cinnamon-roll.png">
                    <img class="cinnamon-small" src="./assets/images/cinnamon-roll.png">
                </div>  
                <p class="head-new">Original</p>
            </div>
            <div class="details-2">
                <div class="details-box">
                    <p class="desc-header">Description</p>
                    <p class="cin-p">The Original Cinnamon Roll! Our special blend has started the craze. Made with eggs, flour, cinnamon, and sugar. We keep the blend simple but clean.</p>
                    <p class="desc-header">Quantity</p>
                    <div class="select-div">
                        <span class="select-span">&#9660;</span>
                            <select id="select1">
                                    <option id="1x" value="0">1x - $2.99</option>
                                    <option id="3x" value="1">3x - $5.99</option>
                                    <option id="6x" value="1">6x - $9.99</option>
                                    <option id="12x" value="1">12x - $12.99</option>
                            </select>
                    </div>
                    <p class="desc-header">Glaze</p>
                    <div class="select-div">
                            <span class="select-span">&#9660;</span>
                                <select id="select2">
                                        <option id="vanilla" value="0">Vanilla-Milk</option>
                                        <option id="chocolate" value="1">Double-Chocolate</option>
                                        <option id="milk" value="1">Sugar-Milk</option>
                                        <option id="none" value="1">None</option>
                                </select>
                        </div>
                    <button class="details-button">Add to Cart</button>

                </div>
            </div>
        </div>
           
    </body>
